name: Print

on:
  pull_request:
    branches: [ "main" ]

permissions:
  pull-requests: write
  checks: write
  contents: write
  
jobs:
  print: 
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged

    steps:
    - name: Print message
      run: echo "Hello, world!"    
